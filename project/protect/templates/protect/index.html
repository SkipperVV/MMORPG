{% extends "sign/main.html" %}
{% load i18n %}

<form action="{% url 'set_language' %}" method="POST"> {% csrf_token %} <!-- Не забываем по csrf_token для POST запросов -->
    <input type="hidden" name="next" value="{{ redirect_to }}"></form>

    <select name="language" id="">
        {% get_available_languages as LANGUAGES %} <!-- получаем языки -->
        {% get_language_info_list for LANGUAGES as languages %} <!-- Помещаем их в список languages -->

        {% for language in languages %} <!-- Итерируясь по списку, выводим их название на языке пользователя и код -->
            <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                {{ language.name_local }} - {{ language.code }}
            </option>
        {% endfor %}
    </select>
    <input type="submit" value="set">

{% block content %}

<h1>{{ string }} {% trans "Страница авторизованного пользователя " %} "{{user}}"</h1>
<h2> {{ string }} {% trans "Личные данные пользователя: " %} </h2>
<h3> E-mail: {{user.email}} </h3>
<br>

<br><br><br>
<button> <a href="sign/logout">Выйти</a> </button>

{% endblock %}
