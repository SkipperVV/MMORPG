{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/a6cac56110.js" crossorigin="anonymous"></script>

</head>
<body>
<aside>
    <a href="{% url 'home' %}">
        <img src="{% static 'main/img/logo.jpg' %}" alt="logo">
    </a>
    <span class="logo"></span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa-solid fa-house"></i> Главная</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa-solid fa-address-card"></i> Про нас</li>
        </a>
        <a href="{% url 'posts' %}">
            <li><i class="fa-regular fa-newspaper"></i> Публикации</li>
        </a>
        <br>
        <h>--------------------------------------</h>
        <a href="{% url 'login' %}">
            <li><i class="fa-solid fa-right-to-bracket"></i> Вход/Регистрация</li>
        </a>
        <a href="{% url 'logout' %}">
            <li><i class="fa-solid fa-right-from-bracket"></i> Выход</li>
        </a>

    </ul>

</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
